<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Food Court - Contacto</title>
    <!-- Iconos -->
    <link rel="icon-foodcourt" href="imagenes/icon.png"/>
    <link rel="shortcut icon" href="icon.ico"/>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/banner.css"/>
    <link rel="stylesheet" href="css/principal.css"/>
    <link rel="stylesheet" href="css/contacto.css"/>
    <link rel="stylesheet" href="css/responsive.css" media="screen"/>

    <!--Script-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/scroll_general.js"></script>
    <script type="text/javascript" src="javascript/contacto.js"></script>

</head>
<body id="contacto" onload="setValues()">
<div id="contenedor">
    <!-- Banner y barra navegadora -->
    <script src="javascript/banner.js" language="JavaScript" type="text/javascript"></script>
    <div id="contPrincipal">
        <h2>Contacto</h2>

        <p>Para contactar con nosotros por favor completa el siguiente formulario, no olvides hacer clic en "enviar"
            cuando hayas terminado!</p>

        <p> Se le respondera a la brevedad posible a través de un correo a la dirección de correo electrónico que
            proporcione. </p>

        <form id="contact" action="" method="post">
            <div>
                <label for="nombre">
                    * Nombre:
                </label>
                <input class="textbox" type="text" id="nombre" required/>
            </div>
            <div>
                <label for="correo">
                    * E-mail:
                </label>
                <input class="textbox" type="email" id="correo" required/>
            </div>
            <div>
                <label for="web">
                    Sitio Web:
                </label>
                <input class="textbox" type="url" id="web"/>
            </div>
            <div>
                <label for="comentario">
                    * Comentario:
                </label>
                <textarea class="textbox" id="comentario" name="comentario" style="height: 10em;" required></textarea>
            </div>
            <div id="botones">
                <input class="boton" type="reset" value="Limpiar campos"/>
                <button class="boton" onclick="enviar()">Enviar</button>
            </div>
        </form>
    </div>
    <!--Post recientes-->
    <script src="javascript/post_recientes.js" language="JavaScript" type="text/javascript"></script>
    <!--Pie de página-->
    <script src="javascript/footer.js" language="JavaScript" type="text/javascript"></script>
</div>
<div id="scrollto">
    <a id="toTop" href=""><img src="imagenes/iconos/arrow-up-bold-circle.png" alt="Top"/></a>
    <a id="toBottom" href=""><img src="imagenes/iconos/arrow-down-bold-circle.png" alt="Down"/></a>
</div>
</body>
</html>
